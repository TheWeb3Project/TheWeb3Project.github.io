<body id="titano-finance" style="margin-bottom: 100px; width: 100%; background-image: radial-gradient(circle farthest-corner at 50% 50%,#424750,#202326); font-weight: 400;">
  <div class="container-fluid">
    <div class="row">
      <div id="sidebarContainer" class="col-auto" style="z-index: 1000002;  ">

      </div>

      <div id="overlay" style="z-index: 1000001;"></div>

      <main id='main'>
        <div id="web3-header">
        </div>

        <div id="container">
          <div class="my-5 col-12">
            <div id='card'>
              <span class="fw-medium ms-1">
                (TEST) $xWEB3
                <a id="xweb3-link" target="_blank">
                  <span id="xweb3"></span>
                </a>
                <button id='copy-pweb3' style="font-size: 16px; 	background: none;
                color: inherit;
                border: none;
                padding: 0;
                font: inherit;
                cursor: pointer;
                outline: inherit;"> <img style="width: 16px; height: 16px; margin-left: 10px; " src="./images/copy-solid.svg" alt=""></button>
              </span>
            </div>
          </div>

          <div class="my-5 col-12">
            <div id='card'>
              <div class="row row-cols-1 row-cols-sm-3">
                <div class="col">
                  <div class="text-secondary mb-1">
                    $xWEB3 Price  <i class="bi bi-patch-question-fill" data-bs-toggle="tooltip" data-bs-html="true" title="
                    \[= \text{$wWEB3 Price} + \text{$xWEB3 Total Supply}\]<br/>
                    "></i>
                  </div>
                  <h4 id="xPrice" class="fw-bold">0.000</h4>
                </div>

                <div class="col">
                  <div class="text-secondary mb-1">
                    $xWEB3 Total Supply <i class="bi bi-patch-question-fill" data-bs-toggle="tooltip" data-bs-html="true" title="
                    Initial supply 100<br/>
                    Minted by investor's buy<br/>
                    $xWEB3 Price increases as total supply increases
                    "></i>
                  </div>
                  <h4 id="xTotalSupply" class="fw-bold">0.000</h4>
                </div>

                <div class="col">
                  <div class="text-secondary mb-1">
                    $xWEB3 Balance
                  </div>
                  <h4 id="xweb3Balance" class="fw-bold">0.000</h4>
                </div>
              </div>
            </div>
          </div>

          <div class="my-5 col-12">
            <div id='card'>
              <div class="row row-cols-1 row-cols-sm-3">
                <div class="col">
                  <div class="text-secondary mb-1">
                    QI Fund <i class="bi bi-patch-question-fill" data-bs-toggle="tooltip" data-bs-html="true" title="
                    Quantum Invest (QI) <br/>
                    Provide daily reward<br/>
                    Used to invest for certain things (coming soon)
                    "></i>
                  </div>
                  <h4 id="xFund" class="fw-bold">$0</h4>
                </div>

                <div class="col">
                  <div class="text-secondary mb-1">
                    $xWEB3 Holding %
                  </div>
                  <h4 id="xHolding" class="fw-bold">0.000 %</h4>
                </div>

                <div class="col">
                  <div class="text-secondary mb-1">
                    Daily Reward <i class="bi bi-patch-question-fill" data-bs-toggle="tooltip" data-bs-html="true" title="
                    \[= \text{QI Fund} \times 0.05 \times \frac{\text{$xWEB3 Holding %}}{100} \]<br/>
                    You can claim again after 24 hour<br/>
                    "></i>
                  </div>
                  <h4 id="xReward" class="fw-bold">$0</h4>
                </div>
              </div>
            </div>
          </div>

        </div>
      </main>
    </div>
  </div>

  <script src="js/page.js"></script>
  <script>
    async function runGlobal() {
      await _runGlobal();
    }


    async function runPersonal() {
      await _runPersonal();

    }

    (async () => {
      // do global

      await runGlobal();

      await getCurAdr();
      if (CURADR == null) {
        await runAnon();
      } else {
        await runPersonal();
      }
      
      await runLast();
    })();

    select('#sidebar-nav').children[5].classList.add('active-neumorphism');
  </script>
    <style>
      .active-neumorphism {
        box-shadow:  2px 2px 9px 0 rgb(17 19 20 / 90%),
           -2px -2px 9px 0 rgb(93 100 112 / 90%);
        background-image: linear-gradient(160deg, #424750, #202326);
        text-shadow: 0 0 1px #0071bc, 0 0 4px #4db8ff, 0 0 16px #48acef, 5px 5px 6px rgb(23 25 28 / 85%), -5px -5px 6px rgb(76 82 92 / 85%);
      }
      .card {
        border: none;
      }
      .neontext{
        color: #fff;
      }

      #titano-finance #sidebar-nav li:hover {
        color: #fff;
      }
      .neontext:hover{
        color: #fff;
        text-shadow: 0 0 1px #0071bc, 0 0 4px #4db8ff, 0 0 16px #48acef, 5px 5px 6px rgb(23 25 28 / 85%), -5px -5px 6px rgb(76 82 92 / 85%);
      }
