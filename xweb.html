<body id="titano-finance"  class="background">
  <div class="container-fluid">
    <div class="row">
      <div id="sidebarContainer" class="col-auto" style="z-index: 1000002;  ">

      </div>

      <div id="overlay" style="z-index: 1000001;"></div>

      <main id='main'>
        <div id="web3-header">
        </div>

        <div id="container">
          <div class="my-5 col-12">
            <div id='card'>
              <span class="fw-medium ms-1">
                $xWEB3
                <a id="xweb3-link" target="_blank">
                  <span id="xweb3"></span>
                </a>
                <button id='copy-pweb3' style="font-size: 16px; 	background: none;
                color: inherit;
                border: none;
                padding: 0;
                font: inherit;
                cursor: pointer;
                outline: inherit;"> <img style="width: 16px; height: 16px; margin-left: 10px; " src="./images/copy-solid.svg" alt=""></button>
              </span>
            </div>
          </div>

          <div class="my-5 col-12">
            <div id='card'>
              <div class="row row-cols-1 row-cols-sm-3">
                <div class="col">
                  <div class="text-secondary mb-1">
                    $xWEB3 Price  <i class="bi bi-patch-question-fill" data-bs-toggle="tooltip" data-bs-html="true" title="
                    ($wWEB3 Price) + ($xWEB3 Total Supply)<br/>
                    "></i>
                  </div>
                  <h4 id="xPrice" class="fw-bold">0.000</h4>
                </div>

                <div class="col">
                  <div class="text-secondary mb-1">
                    $xWEB3 Total Supply <i class="bi bi-patch-question-fill" data-bs-toggle="tooltip" data-bs-html="true" title="
                    Initial supply 100<br/>
                    Minted by investor's buy<br/>
                    $xWEB3 Price increases as total supply increases
                    "></i>
                  </div>
                  <h4 id="xTotalSupply" class="fw-bold">0.000</h4>
                </div>

                <div class="col">
                  <div class="text-secondary mb-1">
                    $xWEB3 Balance
                  </div>
                  <h4 id="xweb3Balance" class="fw-bold">0.000</h4>
                </div>
              </div>
            </div>
          </div>

          <div class="my-5 col-12">
            <div id='card'>
              <div class="row row-cols-1 row-cols-sm-3">
                <div class="col">
                  <div class="text-secondary mb-1">
                    QI Fund <i class="bi bi-patch-question-fill" data-bs-toggle="tooltip" data-bs-html="true" title="
                    Quantum Invest (QI) <br/>
                    Provide daily reward<br/>
                    Used to invest for certain things (coming soon)
                    "></i>
                  </div>
                  <h4 id="xFund" class="fw-bold">0.000</h4>
                </div>

                <div class="col">
                  <div class="text-secondary mb-1">
                    $xWEB3 Holding %
                  </div>
                  <h4 id="xHolding" class="fw-bold">0.000 %</h4>
                </div>

                <div class="col">
                  <div class="text-secondary mb-1">
                    Stacked Reward <i class="bi bi-patch-question-fill" data-bs-toggle="tooltip" data-bs-html="true" title="
                    (QI Fund) X 0.05 X ($xWEB3 Holding %) / 100 X days since last claim<br/>
                    Reward will be given in BNB</br>
                    You can claim again after 24 hours<br/>
                    Reward only stacks 1 day for the first claim <br/>
                    stacks until 7 days since last claim after first claim<br/>
                    "></i>
                  </div>
                  <h4 id="xReward" class="fw-bold">0.000</h4>
                  <div id="run-claim-xReward" class="stack-layout stack-layout--gap-50 stack-layout--direction-column swap-tokens-form-submit my-1">
                    <button type="submit" class="button button--primary button--size-default button--icon-left button--with-icon button-border" >
                      <span id="lock-name" class="button__content">Claim</span>
                    </button>
                </div>
              </div>
            </div>
          </div>

  <script src="js/global.js"></script>

  <script>
    async function runGlobal() {
      await _runGlobal();

      select(`#run-claim-xReward`).onclick = async () => { await runClaimXreward(); };      

    }

    

    let claimTimeLeft;
    async function runPersonal() {
      await _runPersonal();

      let lastClaim = (await gV('lastClaim'));
      if (lastClaim == 0) {
        displayText(`#run-claim-xReward button`, "Claim");
      } else {
        claimTimeLeft = lastClaim + 60*24*24 - now;
        setInterval(function () {
          if (isNaN(claimTimeLeft)) {
            return;
          }
          
          if (claimTimeLeft <= 0) {
            displayText(`#run-claim-xReward button`, "Claim");
            return;
          }
          
          let timeStr = getTimeStr(claimTimeLeft, false, true, true, true);
          displayText(`#run-claim-xReward button`, timeStr);
          claimTimeLeft -= 1;
        }, 1000);
      }
    }

    (async () => {
      // do global

      await runGlobal();

      await getCurAdr();
      if (CURADR == null) {
        await runAnon();
      } else {
        await runPersonal();
      }
      
      await runLast();
    })();

    select('#sidebar-nav').children[8].classList.add('active-neumorphism');
  </script>
