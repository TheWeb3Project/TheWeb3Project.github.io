    <script>
      document
        .getElementById("showSidebar")
        .addEventListener("click", function () {
          document.getElementById("sidebarContainer").classList.add("show");
          document.getElementById("overlay").style.display = "block";
        });

      document.getElementById("overlay").addEventListener("click", function () {
        document.getElementById("sidebarContainer").classList.remove("show");
        document.getElementById("overlay").style.display = "none";
      });
    </script>

    <script>
      async function runPersonal() {
        await _runPersonal();

        select("#run-wrap").onclick = async () => {
          await runSwap();
        };
      }

      (async () => {
        // do global
        await runGlobal();

        select("#wrap-input").addEventListener("input", handleInputSwap);

        ////////////////////////////////////////////////////////////////////////////

        $('[data-bs-toggle="tooltip"]').tooltip();

        await getCurAdr();
        if (CURADR == null) {
          // connect wallet button
          return;
        }
        await runPersonal();

        $('[data-bs-toggle="tooltip"]').tooltip();
      })();

      select("#sidebar-nav").children[3].classList.add("active-neumorphism");
    </script>
