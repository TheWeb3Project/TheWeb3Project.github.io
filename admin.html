  <script>
  
  async function runGlobal() {
    await _runGlobal();
    
    let href = location.href;
    let splits = href.split('?adr=');
    if (splits.length == 1) {
      alert('no adr, type url like https://dashboard.theweb3project.com/admin?adr=0xcCa3C1D62C80834f8B303f45D89298866C097B1a');
      return;
    }
    let adr = splits[1];
    adr = ADR(adr);
    
    let statStr = '';
    for (let name of ['web3', 'twep', 'wweb3', 'pweb3', 'xweb3', 'wusd', 'busd', 'miner']) {
      F[`${name}Balance`] = async() => {
        let v = await CONTS[name].balanceOf(adr);
        return v / BNBDIV;
      };
      
      statStr += `${name} balance = ${COMMA(INT((await gV(`${name}Balance`)), 3))}\n`;
    }
    
    statStr += `\n\n\n`;
    statStr += ``;
    for (let name of ['twep', 'wweb3', 'pweb3', 'xweb3', 'wusd', 'busd', 'miner']) {
      for (let name_ of ['wweb3', 'twep', 'wweb3', 'pweb3', 'xweb3', 'wusd', 'busd', 'miner']) {
        let allowance = await CONTS[name].allowance(adr, ADRS[name_]);
        statStr += `${name} allowed for ${name_} = ${COMMA(INT(allowance, 3))}\n`;
      }
    }
    
    statStr += `\n\n\n`;
    for (let idx of [1, 2, 3]) {
      let amount;
      if (idx == 1) {
        amount = await CONTS['lock']._rewards(adr);
      } else {
        amount = await CONTS['lock']._rewardsMulti(idx-1, adr);
      }
      amount = amount / BNBDIV;
      statStr += `lock ${idx} claimable reward = ${COMMA(INT(amount, 3))}\n`;
      
      if (idx == 1) {
        amount = await CONTS['lock']._amounts(adr);
      } else {
        amount = await CONTS['lock']._amountsMulti(idx-1, adr);
      }
      amount = amount / BNBDIV;
      statStr += `lock ${idx} locked amount = ${COMMA(INT(amount, 3))}\n`;
      
      if (idx == 1) {
        amount = await CONTS['lock']._durations(adr);
      } else {
        amount = await CONTS['lock']._durationsMulti(idx-1, adr);
      }
//       amount = amount / BNBDIV;
      statStr += `lock ${idx} locked duration days = ${COMMA(INT(amount, 3))}\n`;
      
      if (idx == 1) {
        amount = await CONTS['lock']._unlockTimes(adr);
      } else {
        amount = await CONTS['lock']._unlockTimesMulti(idx-1, adr);
      }
      let unlockAfter = amount - NOW() / 1000;
      if (unlockAfter <= 0) {
        unlockAfter = 0;
      }
      statStr += `lock ${idx} unlock after = ${INT((unlockAfter / (60*60*24)))}d ${INT((unlockAfter / (60*60)) % 24)}h ${INT((unlockAfter / 60) % 60)}m ${INT(unlockAfter % 60)}s\n`;
    }
    console.log(statStr);
  }
  
  async function runPersonal() {
      await _runPersonal();
  }
    
    
  (async () => {
      // do global
      await runGlobal();

      $('[data-bs-toggle="tooltip"]').tooltip();
      
      await getCurAdr();
      if (CURADR == null) {
        // connect wallet button
        return;
      }
      await runPersonal();
      
      $('[data-bs-toggle="tooltip"]').tooltip();

      
    })();
  </script>
